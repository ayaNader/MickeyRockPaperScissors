<!DOCTYPE html>

<html>

<head>
    <link rel = "stylesheet" href = "style.css">

</head>

<body style = "background-color: red">

    <div class = "header">
        <img src = "border.jpg" width = "1430px" height = "90px">
    </div>


    <div class = "playArea">

        <div class = "playerSide player" style = "float: left;">
            <div id = "playerBtns" style = "float: left;">
                <ul class = "btnList" style = "list-style: none">
            
                    <li><img id = "plRockBtn" class = "rockBtn button player" src = "rockhandpl.png"></img></li>
            
                    <li><img id = "plPaperBtn" class = "paperBtn button player" src = "paperhandpl.png"></img></li>
            
                    <li><img id = "plSciBtn" class = "scissorsBtn button player" src = "scissorshandpl.png"></img></li>
    
                </ul>
    
            </div>
    
            <div style = "float: right;">
                <img id = "playerChoice" class = "choice" width = "320px" height = "320px">
            </div>
        </div>

        <div class = "winner">
            <img id = "roundWinner" width = "250px" height = "350">
        </div>


        <div class = "playerSide computer" style = "float: right;">
            <div id = "computerBtns" style = "float: right;">
                <ul class = "btnList" style = "list-style: none">
            
                    <li><img id = "cpRockBtn" class = "rockBtn button computer" src = "rockhandcp.png"></img></li>
            
                    <li><img id = "cpPaperBtn" class = "paperBtn button computer" src = "paperhandcp.png"></img></li>
            
                    <li><img id = "cpSciBtn" class = "scissorsBtn button computer" src = "scissorshandcp.png"></img></li>
    
                </ul>
        
            </div>
    
            <div style = "float: left;">
                <img id = "computerChoice" class = "choice" width = "320px" height = "320px">
            </div>
    
        </div>

    </div>


    <div class = "footer">
        <img src = "border.jpg" width = "1430px" height = "125px">
    </div>

    <script src = "script.js"></script>

</body>

</html>
