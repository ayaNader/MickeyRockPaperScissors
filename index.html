<!DOCTYPE html>

<html>

<head>
    <link rel = "stylesheet" href = "style.css">

</head>

<body style = "background-color: red">

    <div class = "header">
        <img src = "minniefooter.jpg" width = "1430px" height = "100px">
    </div>


    <div class = "playArea">

        <div class = "playerSide player" style = "float: left;">
            <div id = "playerBtns" style = "float: left;">
                <ul class = "btnList" style = "list-style: none">
            
                    <li><button id = "plRockBtn" class = "rockBtn button player"></button></li>
            
                    <li><button id = "plPaperBtn" class = "paperBtn button player"></button></li>
            
                    <li><button id = "plSciBtn" class = "scissorsBtn button player"></button></li>
    
                </ul>
    
            </div>
    
            <div id = "playerChoice" style = "float: right;">
                <img id = "playerChoice" width = "350px" height = "350px">
            </div>
        </div>


        <div class = "playerSide computer" style = "float: right;">
            <div id = "computerBtns" style = "float: right;">
                <ul class = "btnList" style = "list-style: none">
            
                    <li><button id = "cpRockBtn" class = "rockBtn button computer"></button></li>
            
                    <li><button id = "cpPaperBtn" class = "paperBtn button computer"></button></li>
            
                    <li><button id = "cpSciBtn" class = "scissorsBtn button computer"></button></li>
    
                </ul>
        
            </div>
    
            <div id = "computerChoice" width = "350px" height = "350px">
                <img id = "computerChoice" width = "350px" height = "350px">
            </div>
    
        </div>

    </div>


    <div class = "footer">
        <img src = "minniefooter.jpg" width = "1430px" height = "135px">
    </div>


    <script src = "script.js" type = "text/javascript"></script>

</body>

</html>
